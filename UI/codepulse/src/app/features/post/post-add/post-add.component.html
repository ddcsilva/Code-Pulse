<div class="container">
    <h1 class="mt-3">Adicionar Post</h1>

    <form #form="ngForm" (ngSubmit)="adicionarPost()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="model.titulo">
            </div>

            <div class="mt-3">
                <label for="slug" class="form-label">Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" [(ngModel)]="model.slug">
            </div>

            <div class="mt-3">
                <label for="descricaoCurta" class="form-label">Descrição Curta</label>
                <input type="text" class="form-control" id="descricaoCurta" name="descricaoCurta" [(ngModel)]="model.descricaoCurta">
            </div>

            <div class="mt-3">
                <label for="conteudo" class="form-label">Conteúdo</label>
                <textarea class="form-control" id="conteudo" name="conteudo" [(ngModel)]="model.conteudo"></textarea>
            </div>

            <div class="mt-3">
                <label for="urlImagemDestaque" class="form-label">URL Imagem Destaque</label>
                <input type="text" class="form-control" id="urlImagemDestaque" name="urlImagemDestaque" [(ngModel)]="model.urlImagemDestaque">
            </div>

            <div class="mt-3">
                <label for="dataPublicacao" class="form-label">Data Publicação</label>
                <input type="date" class="form-control" id="dataPublicacao" name="dataPublicacao" [ngModel]="model.dataPublicacao | date:'yyyy-MM-dd'" (ngModelChange)="onDateChange($event)">
            </div>

            <div class="mt-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" [(ngModel)]="model.autor">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="ehVisivel" name="ehVisivel" [(ngModel)]="model.ehVisivel">
                <label class="form-check-label" for="ehVisivel">
                    Visível?
                </label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a [routerLink]="['/admin/posts']" class="btn btn-light">Cancelar</a>
            </div>
        </div>
    </form>
</div>
