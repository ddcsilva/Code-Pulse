<div class="container">
    <h1 class="mt-3">Lista de Categorias</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categorias/adicionar']" class="btn btn-primary">Adicionar Categoria</a>
    </div>

    <ng-container *ngIf="categorias$ | async as categorias">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Slug</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias">
                    <td>{{ categoria.nome }}</td>
                    <td>{{ categoria.slug }}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/categorias/editar', categoria.id]">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
